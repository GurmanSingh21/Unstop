<div>
  <h2>Train Coach Seat Reservation</h2>

  <!-- Input for number of seats to book -->
  <label for="numSeats">Enter number of seats to book (1-7):</label>
  <input type="number" id="numSeats" #numSeats min="1" max="7" />

  <!-- Button to trigger seat booking -->
  <button (click)="bookSeats(numSeats.value)">Book Seats</button>

</div>

<!-- Display the seats in the coach -->
<div>
  <h3>Seats Layout:</h3>
  <div *ngFor="let row of coach">
    <span *ngFor="let seat of row" [ngClass]="{'booked': bookedSeats.includes(seat), 'available': availableSeats.includes(seat)}">
      {{ seat }}
    </span>
  </div>
</div>

<!-- Styles for booked and available seats -->
<style>
  .booked {
    color: red;
    font-weight: bold;
  }
  .available {
    color: green;
  }
</style>
